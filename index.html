<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="app">

      <div id="connection-panel" v-show="!connection">
        <p v-if="id">Your id is <code>{{id}}</code></p>
        <input type="text" placeholder="Other player ID" id="peer-input">
        <button id="connect">Connect</button>
      </div>

      <canvas v-show="!!connection"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="simple-canvas.js"></script>
    <script src="app.js"></script>
  </body>
</html>
